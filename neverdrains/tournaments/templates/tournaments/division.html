<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>{{ division }}</title>
</head>

<body>
    <h1>{{ division }}</h1>
    <h2>Arenas</h2>
    <ul>
        {% for arena in division.arenainbank_set.all %}
        <li>{{ arena }}</li>
        {% endfor %}
    </ul>
    <h2>Registered Players</h2>
    <ul>
        {% for player in division.tournament.registeredplayer_set.all %}
        <li>{{ player }}</li>
        {% endfor %}
    </ul>
</body>

</html>
