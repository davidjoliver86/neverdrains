<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Tournaments</title>
</head>

<body>
    {% if tournament_list %}
    <h1>List of Tournaments</h1>
    <ul>
        {% for tournament in tournament_list %}
        <li><a href="{% url 'tournaments:detail' tournament.id %}">{{ tournament.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No tournaments to display.</p>
    {% endif %}
</body>

</html>
